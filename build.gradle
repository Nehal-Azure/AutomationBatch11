plugins {
    id 'java'
}

group = 'org.gwit'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.12.1'
    testImplementation 'org.testng:testng:7.8.0'

}

test {
    useTestNG(){
        useDefaultListeners = true
        suites 'testng.xml'
        outputDirectory = file("$projectDir/testngOutput")
    }
    reports.html.destination(file("$projectDir/gradlehtml"))

}